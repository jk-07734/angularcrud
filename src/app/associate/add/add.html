<form [formGroup]="_form" (ngSubmit)="save()">
    <mat-card>
        <mat-card-header>
            <h1>{{title}}</h1>
        </mat-card-header>
        <mat-card-content>
            <!-- <mat-form-field class="example-full-width">
                <mat-label>Id</mat-label>
                <input matInput formControlName="id">
            </mat-form-field> -->
            <mat-form-field class="example-full-width">
                <mat-label>Name</mat-label>
                <input matInput formControlName="name">
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Department</mat-label>
                <textarea matInput formControlName="department"></textarea>
            </mat-form-field>
            <mat-form-field class="example-full-width">
                <mat-label>Salary</mat-label>
                <input matInput formControlName="salary">
            </mat-form-field>
            <section class="example-section">
                <mat-checkbox class="example-margin" formControlName="status">Is Active</mat-checkbox>
            </section>
        </mat-card-content>
        <mat-card-actions>
            <button mat-raised-button color="primary" type="submit">Save</button>
            <a mat-raised-button color="accent" (click)="close(); $event.preventDefault()">Close</a>
        </mat-card-actions>
    </mat-card>
</form>
