<mat-card>
    <mat-card-header>
        <button mat-raised-button color="primary" (click)="add()">Add New Employee</button>
    </mat-card-header>
    <mat-card-content>
        <table mat-table [dataSource]="datasource">
            <ng-container matColumnDef="id">
                <th mat-header-cell *matHeaderCellDef>Employee ID</th>
                <td mat-cell *matCellDef="let element">{{element.id}}</td>
            </ng-container>
            <ng-container matColumnDef="name">
                <th mat-header-cell *matHeaderCellDef>Name</th>
                <td mat-cell *matCellDef="let element">{{element.name}}</td>
            </ng-container>
            <ng-container matColumnDef="department">
                <th mat-header-cell *matHeaderCellDef>Department</th>
                <td mat-cell *matCellDef="let element">{{element.department}}</td>
            </ng-container>
            <ng-container matColumnDef="salary">
                <th mat-header-cell *matHeaderCellDef>Salary</th>
                <td mat-cell *matCellDef="let element">{{element.salary}}</td>
            </ng-container>
            <ng-container matColumnDef="status">
                <th mat-header-cell *matHeaderCellDef>Status</th>
                <td mat-cell *matCellDef="let element">{{element.status? 'Active' : 'Inactive'}}</td>
            </ng-container>
            <ng-container matColumnDef="action">
                <th mat-header-cell *matHeaderCellDef>Action</th>
                <td mat-cell *matCellDef="let element">
                    <button mat-raised-button color="primary" (click)="Edit(element)">Edit</button>
                    <button mat-raised-button color="accent" (click)="Delete(element.id)">Remove</button>
                </td>
            </ng-container>
            <tr mat-header-row *matHeaderRowDef="displayHeaders"></tr>
            <tr mat-row *matRowDef="let row; columns:displayHeaders"></tr>
        </table>
    </mat-card-content>
</mat-card>
